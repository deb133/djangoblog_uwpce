{% extends "base.html" %}

{% block content %}
<h1>My Blog Login</h1>
<form action="" method="POST">{% csrf_token %}
  {{ form.as_p }}

  <p><input type="hidden" name="Next" value="{{ next }}"></p>
</form>
<p>Not a member? <a href="{%url 'registration_register' %}">Register</a>!</p>

{% endblock %}
